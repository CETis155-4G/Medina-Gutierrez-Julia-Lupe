<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="CSS/style2.css">
    </head>
        <body>
            <div align="left">
            </div>
            <div class="header">
            <h1>Formulario</h1>
            </div>
            <div class="formulario">
            <p>
            <br>
                <div align="center">
            <font size="+2"><h1>Formulario</h1></font>
            <h3>¿Cual es su apellido paterno?</h3>
                    <input type="Apellido Paterno" required>
            <br>
            <br>
            <h3>¿Cual es su apellido materno?</h3>
                    <input type="Apellido Materno" required>
            <br>
            <br>
            <h3>¿Cuales son su(s) nombre(s)?</h3>
                    <input type="Apellido Paterno" required>
            <br>
            <br>
            <div class="email">
                <label><h3>Correo Electronico</h3></label>
                <input type="email" placeholder="Correo Electronico"required>
            <br>
            <br>
                <label for="start">
                    <h3>Fecha de Nacimiento:</h3></label>
                <input type="date" id="start" name="trip-start"
                value="dia-mes-año"
                min="1920-01-01" max="2023-02-22">
            <br>
            <br>
            <h3>Pais</h3>
            <select name="Pais">
                <option value="no">Seleccione uno...</option>
                <option value="Canada">Canada</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Mexico">Mexico</option>
            </select>
            <br>
            <br>
            <h3>Lista de Estados de la República Mexicana</h3>
                <select name="estado">
                <option value="no">Seleccione uno...</option>
                <option value="Aguascalientes">Aguascalientes</option>
                <option value="Baja California">Baja California</option>
                <option value="Baja California Sur">Baja California Sur</option>
                <option value="Campeche">Campeche</option>
                <option value="Chiapas">Chiapas</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="CDMX">Ciudad de México</option>
                <option value="Coahuila">Coahuila</option>
                <option value="Colima">Colima</option>
                <option value="Durango">Durango</option>
                <option value="Estado de México">Estado de México</option>
                <option value="Guanajuato">Guanajuato</option>
                <option value="Guerrero">Guerrero</option>
                <option value="Hidalgo">Hidalgo</option>
                <option value="Jalisco">Jalisco</option>
                <option value="Michoacán">Michoacán</option>
                <option value="Morelos">Morelos</option>
                <option value="Nayarit">Nayarit</option>
                <option value="Nuevo León">Nuevo León</option>
                <option value="Oaxaca">Oaxaca</option>
                <option value="Puebla">Puebla</option>
                <option value="Querétaro">Querétaro</option>
                <option value="Quintana Roo">Quintana Roo</option>
                <option value="San Luis Potosí">San Luis Potosí</option>
                <option value="Sinaloa">Sinaloa</option>
                <option value="Sonora">Sonora</option>
                <option value="Tabasco">Tabasco</option>
                <option value="Tamaulipas">Tamaulipas</option>
                <option value="Tlaxcala">Tlaxcala</option>
                <option value="Veracruz">Veracruz</option>
                <option value="Yucatán">Yucatán</option>
                <option value="Zacatecas">Zacatecas</option>
            <br>
            <br>
            <h3>Municipio</h3>
            <select name="Municipio">
                <h3>Municipio</h3>
                <select name="Municipio">
                <option value="no">Seleccione uno...</option>
                <option value="Aguascalientes">Aguascalientes</option>
                <option value="Asientos">Asientos</option>
                <option value="Calvillo">Calvillo</option>
                <option value="Cosío">Cosío</option>
                <option value="Jesús María">Jesús María</option>
                <option value="Pabellón de Arteaga">Pabellón de Arteaga</option>
                <option value="Rincón de Romos">Rincón de Romos</option>
                <option value="San José de Gracia">San José de Gracia</option>
                <option value="San Francisco de los Romo">San Francisco de los Romo</option>
                <option value="El Llano">San José de Gracia</option>
                <option value="Tepezalá">Tepezalá</option>
            </select>         
            </select>
            <br>
            <br>
            <div class="Telefono">
                <label><h3>Numero Telefonico</h3></label>
                <input type="tel" placeholder="Numero Telefonico" value="" required class="inpcont"
                value="" size="10" maxlength="10" minlength="10">

            </p>
        </body> 
</html>
